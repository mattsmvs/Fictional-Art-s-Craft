<!DOCTYPE html>
<html>
    <head>
        <title>Dasmoto's Arts & Craft</title>
        <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
      </head>
      <body>
        <h1>Dasmoto's Art & Craft</h1>
        <div class="container">
            <form method="POST">
                <label for="firstName">First Name:</label>
                <input id="FirstName" name="firstName" type="text" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input id="LastName" name="LastName" type="text" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input id="phone" name="phone" type="number" required>
                <br>
                <label for="email">Email:</label>
                <input id="email" name="email" type="text" required>
                <br>
                <label for="comment">Your Comment:</label>
                <br>
                <textarea id="comment" name="comment" rows="5" cols="45" minlength="5" required>Type in your comment</textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div> 
      </body>
